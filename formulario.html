<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Preenchimento Curr√≠culo Simples</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", sans-serif;
        background: #f3f6fa;
        color: #1f2d5a;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        background: #fff;
        border-radius: 16px;
        max-width: 1200px;
        width: 95%;
        padding: 40px 50px 60px 50px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
        max-height: 90vh;
        overflow-y: auto;
      }

      .intro {
        grid-column: span 2;
        text-align: center;
        margin-bottom: 20px;
      }

      .intro h1 {
        font-size: 2.4rem;
        color: #0a2e68;
        font-weight: 700;
        margin: 0 0 8px;
      }

      .intro p {
        font-size: 1.1rem;
        color: #5c667b;
        margin: 0;
      }

      .campo {
        display: flex;
        flex-direction: column;
      }

      .campo span {
        font-weight: 600;
        font-size: 1.1rem;
        color: #0a2e68;
        margin-bottom: 8px;
      }

      .campo input,
      .campo textarea {
        border: none;
        border-bottom: 1px dashed #cbd1dc;
        background: transparent;
        padding: 8px 6px;
        font-size: 1rem;
        color: #333;
        font-family: "Inter", sans-serif;
        transition: all 0.3s ease;
        resize: vertical;
        min-height: 40px;
      }

      .campo textarea {
        min-height: 70px;
      }

      .campo input::placeholder,
      .campo textarea::placeholder {
        color: #999;
      }

      .campo input:focus,
      .campo textarea:focus {
        outline: none;
        border-bottom: 2px solid #0a2e68;
        background-color: #f8faff;
      }

      .botoes {
        grid-column: span 2;
        display: flex;
        justify-content: flex-end;
        margin-top: 25px;
      }

      button {
        background-color: #0a2e68;
        color: white;
        padding: 14px 30px;
        font-size: 1.2rem;
        font-weight: 700;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #083c9e;
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
          padding: 30px 25px 40px 25px;
        }

        .botoes {
          justify-content: center;
        }
      }

      /* Bot√£o de acessibilidade */
      #acessibilidade-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #026ab0;
        color: white;
        font-weight: bold;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 9999;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease;
      }

      #acessibilidade-btn:hover {
        background-color: #004c87;
      }

      /* Modo alto contraste com cor azul-ciano igual ao Criativo */
      .alto-contraste {
        background-color: #000 !important;
        color: #00ffff !important; /* azul-ciano para texto */
      }

      .alto-contraste .container {
        background-color: #111 !important;
      }

      .alto-contraste h1,
      .alto-contraste p,
      .alto-contraste span,
      .alto-contraste button,
      .alto-contraste input,
      .alto-contraste textarea {
        color: #00ffff !important;
      }

      .alto-contraste input,
      .alto-contraste textarea {
        background-color: #000 !important;
        border-bottom: 1px dashed #00ffff !important;
      }

      .alto-contraste input::placeholder,
      .alto-contraste textarea::placeholder {
        color: #66ffff !important;
      }

      .fonte-grande {
        font-size: 120% !important;
      }

      .fonte-grande h1 {
        font-size: 2.8rem !important;
      }

      .fonte-grande span,
      .fonte-grande p,
      .fonte-grande input,
      .fonte-grande textarea {
        font-size: 1.3rem !important;
      }
    </style>
  </head>
  <body>
    <!-- Bot√£o de acessibilidade -->
    <button
      id="acessibilidade-btn"
      aria-label="Ativar ou desativar modo de acessibilidade"
    >
      ‚ôø Acessibilidade
    </button>

    <!-- Formul√°rio -->
    <form class="container">
      <div class="intro">
        <h1>Vamos montar seu curr√≠culo ‚úçÔ∏è</h1>
        <p>
          Preencha com suas informa√ß√µes, como se estivesse se apresentando üòä
        </p>
      </div>

      <div class="campo">
        <span>Nome Completo</span>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome completo"
          required
        />
      </div>

      <div class="campo">
        <span>E-mail</span>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        />
      </div>

      <div class="campo">
        <span>Telefone</span>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="Ex: (34) 99999-9999"
          required
        />
      </div>

      <div class="campo">
        <span>Resumo Profissional</span>
        <textarea
          id="resumo"
          name="resumo"
          rows="4"
          placeholder="Um resumo r√°pido destacando sua trajet√≥ria e principais habilidades"
          required
        ></textarea>
      </div>

      <div class="campo">
        <span>Forma√ß√£o Acad√™mica</span>
        <textarea
          id="formacao"
          name="formacao"
          rows="3"
          placeholder="Descreva sua forma√ß√£o, cursos e institui√ß√µes"
          required
        ></textarea>
      </div>

      <div class="campo">
        <span>Experi√™ncia Profissional</span>
        <textarea
          id="experiencia"
          name="experiencia"
          rows="3"
          placeholder="Descreva suas experi√™ncias mais relevantes"
          required
        ></textarea>
      </div>

      <div class="campo">
        <span>Habilidades</span>
        <textarea
          id="habilidades"
          name="habilidades"
          rows="3"
          placeholder="Liste suas habilidades t√©cnicas e interpessoais"
          required
        ></textarea>
      </div>

      <div class="campo">
        <span>Idiomas (opcional)</span>
        <input
          type="text"
          id="idiomas"
          name="idiomas"
          placeholder="Ex: Ingl√™s avan√ßado, Espanhol intermedi√°rio"
        />
      </div>

      <div class="campo">
        <span>LinkedIn (opcional)</span>
        <input
          type="text"
          id="linkedin"
          name="linkedin"
          placeholder="https://www.linkedin.com/in/seu-perfil"
        />
      </div>

      <div class="campo">
        <span>Portf√≥lio (opcional)</span>
        <input
          type="url"
          id="portfolio"
          name="portfolio"
          placeholder="Link para seu portf√≥lio ou site pessoal"
        />
      </div>

      <div class="botoes">
        <button type="button" onclick="salvarDados()">Gerar curr√≠culo</button>
      </div>
    </form>

    <!-- Script de acessibilidade -->
    <script>
      const btn = document.getElementById("acessibilidade-btn");
      let contrasteAtivo = false;
      let fonteGrandeAtiva = false;

      btn.addEventListener("click", () => {
        contrasteAtivo = !contrasteAtivo;
        fonteGrandeAtiva = !fonteGrandeAtiva;

        document.body.classList.toggle("alto-contraste", contrasteAtivo);
        document.body.classList.toggle("fonte-grande", fonteGrandeAtiva);
      });
    </script>

    <!-- Script do formul√°rio -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
